commandTests:
  - name: "echo something"
    command: "echo"
    args: ["hello world"]
    expectedOutput: ["hello world"]

  - name: "os version"
    command: "cat"
    args: ["/etc/os-release"]
    expectedOutput: [".*Ubuntu 16.04.*"]

  - name: "lolcow"
    command: "bash"
    args: ["-c", "fortune | cowsay | lolcat"]
    expectedOutput: [".*_________"]

fileExistenceTests:
  - name: "cowsay"
    path: "/usr/games/cowsay"
    shouldExist: true

  - name: "games"
    path: "/usr/games"
    shouldExist: true

  - name: "launchcodes"
    path: "/launchcodes.txt"
    shouldExist: false

fileContentTests:
  - name: "aaa"
    path: "aaa"
    expectedContents: [".*but it do.*"]
    excludedContents: [".*giorno.*"]
